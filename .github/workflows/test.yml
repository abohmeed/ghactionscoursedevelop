on:
  workflow_dispatch:
jobs:
  coverage_summary:
    runs-on: ubuntu-latest
    steps:
      - name: Run Coverage
        run: |
          echo "Code Coverage: 85%" > coverage.txt
      - name: Add Coverage Summary
        run: |
          COVERAGE=$(cat coverage.txt)
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
